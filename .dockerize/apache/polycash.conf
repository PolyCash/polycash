<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile /var/www/html/ssl/poly_cash.crt
    SSLCertificateKeyFile /var/www/html/ssl/poly.cash_key.txt
    SSLCertificateChainFile /var/www/html/ssl/poly_cash.ca-bundle
</VirtualHost>
